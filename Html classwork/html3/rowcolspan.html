    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

<body>
    <table>
        <!--COLOR ALL THE COLUMN BACKGRND-->

        <colgroup>
            <col span="1" style="background-color:burlywood">
            <col span="2" style="background-color:crimson">
            <col span="3" style="background-color:forestgreen">
            
        </colgroup>
        <tr>
            <th rowspan="2" style="background-color:deepskyblue"> State of Health</th>
            <th colspan="2" style="background-color:greenyellow">Fasting Value</th>
            <th style="background-color:deeppink">After Eating</th>
        </tr>
        <tr>
           <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
          <td>Healthy</td>
           <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
    </tr> 
        <tr>
           <td>Pre-Diabetes</td>


            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
            
        </tr>
        <tr>
           <td>Diabetes</td>
           <td>More than 126</td>
           <td>N/A</td>
           <td>More than 200</td>
            
    </table>
